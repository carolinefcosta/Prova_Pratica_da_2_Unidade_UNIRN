<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Loja Tech Shop</title>
</head>
<body>
    <main>
        <section class="produtos">
            <article class="card">
                <div>
                    <span class="promo">PROMOÇÃO</span>
                    <h2>Gabinete</h2>
                    <p>Valor: R$ 250,00</p>
                    <button>Comprar/Detalhes</button>
                </div>
                <div>
                    <img src="./img/gabinete.webp" alt="Imagem Gabinete">
                </div>
                
            </article>
            <article class="card">
                <div>   
                    <h2>Monitor</h2>
                    <p>Valor: R$ 1.600,00</p>
                    <button>Comprar/Detalhes</button>
                </div>
                <div>
                    <img src="./img/monitor.png" alt="Imagem Monitor">
                </div>
            </article>
            <article class="card">
                <div>
                    <h2>Periféricos</h2>
                    <p>Valor: R$ 600,00</p>
                    <button>Comprar/Detalhes</button>
                </div>
                <div>
                    <img src="./img/perifericos.webp" alt="Imagem Kit Periféricos">
                </div>
                
            </article>
        </section>
    </main>
</body>
</html>
